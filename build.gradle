apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.apache.httpcomponents:fluent-hc:4.3.6'
    compile 'org.jsoup:jsoup:1.7.2'
    compile 'redis.clients:jedis:2.6.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}